spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webmvc:
          routes:


            - id: inventory-service
              uri: lb://INVENTORYSERVICE
              predicates:
                - Path=/inventory/**



            - id: order-service
              uri: lb://ORDERSERVICE
              predicates:
                - Path=/orders/**

            - id: shipping-service
              uri: lb://SHIPPINGSERVICE
              predicates:
                - Path=/shipping/**


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: true
